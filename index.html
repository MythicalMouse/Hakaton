<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredease</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="recepiecard.css">
</head>
<body>
    <div class="container">
        <h1>What's in Your Fridge?</h1>
        <div class="input-section">
            <input type="text" id="ingredient-input" placeholder="Enter an ingredient">
            <button onclick="addIngredient()">Add</button>
        </div>
        
        <div class="ingredients" id="ingredients-list">
            
        </div>

        <button onclick="findRecipes()">Find Recipes</button>
        <div class="recipes" id="recipes">

        </div>
    </div>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="Recipe Image" style="width: 100%; height: auto;"/>
            <p id="modal-description"></p>

            <div id="modal-ingredients-have">
                <strong>Ingredients You Have:</strong>
                <p id="modal-ingredients-having"></p>
            </div>
            <div id="modal-ingredients-need">
                <strong>Ingredients You Need:</strong>
                <p id="modal-ingredients-needing"></p>
            </div>
        </div>
    </div> 

    <script src="script.js"></script>
    
</body>
</html>
